<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A home for what I love.">
  <meta name="author" content="J.C. Reyes">
  <title>TMNTfever - Sunset Sound</title>
  <link rel="icon" href="assets/icon-tmntfever.png">
  <link href="src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="src/jquery/jquery.min.js"></script>

      // Load sidebar HTML into the div
      $("#sidebar-wrapper").load("sidebar.html");

<!-- Body -->
<body class="body">

<!-- Wrapper -->
<div id="wrapper" class="">
  <!-- Sidebar Wrapper -->
  <div id="sidebar-wrapper"></div>

  <!-- Page Content -->
  <div id="pg" class="text-light">
    <!-- Sunset Sound Page -->
    <div id="pg-sunset" class="pg">
      <header>
        <h1>SUNSET SOUND</h1>
      </header>

      <div class="flex-container">
        <div>
          <h2>Sunset Sound Setlist</h2>
          <form name="Sunset Sound Setlist">
          <select name="options" onchange="document.getElementById('song-player').src = this.options[this.selectedIndex].value">
            <option>Select a song...</option>
            <option value="">25 or 6 to 4</option>
            <option value="">Can't Help Falling In Love</option>
            <option value="">Cool Down</option>
            <option value="">Creep</option>
            <option value="">Drop Baby Drop</option>
            <option value="">Everywhere</option>
            <option value="">Girls Just Wanna Have Fun</option>
            <option value="">Got My Mind Set On You</option>
            <option value="">Island Song</option>
            <option value="">Kryptonite</option>
            <option value="">Love Me</option>
            <option value="">Misunderstanding</option>
            <option value="">Ride</option>
            <option value="">Still the One</option>
            <option value="">You Are My Sensation</option>
          </select>
          <iframe name="Sunset Sound Player" id="song-player" src=""></iframe>
        </div>

        <div>
          <iframe src="https://calendar.google.com/calendar/embed?height=500&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&showTitle=1&title=Sunset%20Sound&showCalendars=0&src=MTFkNjE3YzIzMDVmMjYzYzRkOWQwNDJiNGY5ZGVjZDZkMWQ1MDgyODcyM2Q0MmY1YjRjMGJiOGRkOTFhZDJkN0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23F4511E" style="border:solid 1px #777" width="90%" height="50%" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>
</div>
<!-- /#wrapper -->
